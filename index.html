<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Calculator App - Milenko Stanković</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <!-- Calculator -->
    <div class="calculator">

      <!-- Head Calculator -->
      <div class="headCalculator">
        <!-- Logo -->
          <div class="logo">
            <h1>calc</h1>
          </div>
        <!-- Logo END -->

        <!-- Background Theme -->
        <div class="bckgTheme">
          <!-- Theme Paragraph -->
          <div class="themePar">
            <p>THEME</p>
          </div>
          <!-- Theme Paragraph END -->


          <!-- Theme Numbers -->
          <div class="themeNumbers">
            <div class="numbers">
              <p>123</p>
            </div>

            <div class="pickNumbers">
              <div class="redDot"></div>
            </div>
          </div>
          <!-- Theme Numbers END -->
        </div>
        <!-- Background Theme END -->
      </div>
      <!-- Head Calculator END -->



      <!-- Calculator Result -->
      <div class="calculatorResult">
        <h2>399,981</h2>
      </div>
      <!-- Calculator Result END -->



      <!-- Calculator Body -->
      <div class="calculatorBody">
        <!-- Buttons -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="delBtn">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button id="resetBtn">RESET</button>
        <button id="equalBtn">=</button>
        <!-- Buttons END -->
      </div>
      <!-- Calculator Body END -->

    </div>
    <!-- Calculator END -->




    <div class="codedBy">
      <p>Coded by: Milenko Stanković <br> Challenge by: Frontend Mentor</p>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
  </body>
</html>
